<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz 50 Perguntas — FISCAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <canvas id="matrixCanvas"></canvas>
<div class="app">



  <style>
    #matrixCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0; /* atrás do conteúdo */
  pointer-events: none; /* permite clicar nos elementos acima */
  background: black;
}

.app {
  position: relative;
  z-index: 1; /* seu conteúdo fica acima */
}

    
    
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass:rgba(255,255,255,0.03)
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter, system-ui, Arial, sans-serif;
      background:
        url('img/matriz.png') no-repeat center center fixed,
        linear-gradient(180deg,#041025 0%, #071627 100%);
      background-size: cover;
      color:#e6eef6;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px
    }
    .app{width:100%;max-width:980px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    select, button{background:var(--card);border:1px solid rgba(255,255,255,0.06);color:inherit;padding:8px 12px;border-radius:8px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    .meta{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .meta .chip{background:var(--glass);padding:8px 10px;border-radius:10px;font-size:14px;color:var(--muted)}
    .question-area{display:grid;grid-template-columns:1fr 280px;gap:16px}
    .qbox{padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);}
    .qtext{font-size:18px;margin-bottom:12px}
    .answers{display:flex;flex-direction:column;gap:8px}
    .answer{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
    .answer:hover{transform:translateY(-2px)}
    .answer.correct{outline:2px solid rgba(34,197,94,0.16);background:linear-gradient(90deg, rgba(34,197,94,0.06), transparent)}
    .answer.wrong{outline:2px solid rgba(239,68,68,0.12);background:linear-gradient(90deg, rgba(239,68,68,0.04), transparent)}
    .side{display:flex;flex-direction:column;gap:12px}
    .score{font-size:24px;font-weight:700}
    .small{font-size:13px;color:var(--muted)}
    .footer{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    @media (max-width:900px){.question-area{grid-template-columns:1fr;}.side{order:2}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>50 Perguntas — Teste seus conhecimentos Sobre Fiscal</h1>
      <div class="controls">
        <label class="small">Dificuldade:</label>
        <select id="difficultySelect">
          <option value="all">Todas (aleatório)</option>
          <option value="1">1 - Fácil</option>
          <option value="2">2 - Médio</option>
          <option value="3">3 - Difícil</option>
          <option value="4">4 - Expert</option>
        </select>
        <button id="startBtn">Iniciar Jogo</button>
      </div>
    </header>

    <div class="card">
      <div class="meta">
        <div class="chip">Pergunta <span id="currentIdx">0</span>/50</div>
        <div class="chip">Pontuação: <strong id="score">0</strong></div>
        <div class="chip">Recorde (All): <strong id="recordAll">0</strong></div>
        <div class="chip small">Recorde por nível: <span id="recordByLevel">-</span></div>
      </div>

      <div class="question-area">
        <div class="qbox">
          <div class="qtext" id="questionText">Clique em "Iniciar Jogo" para começar.</div>
          <div class="answers" id="answers"></div>
          <div class="footer">
            <button id="nextBtn" disabled>Próxima</button>
            <button id="resetBtn">Reiniciar</button>
          </div>
        </div>

        <aside class="side">
          <div class="card" style="padding:12px">
            <div class="score"><span id="scoreLarge">0</span></div>
            <div class="small">Pontos atuais</div>
          </div>

          <div class="card" style="padding:12px">
            <div class="small">Tempo por pergunta (opcional)</div>
            <div style="display:flex;gap:8px;margin-top:8px">
              <input id="timerToggle" type="checkbox" /> <label for="timerToggle">Ativar tempo (15s)</label>
            </div>
            <div id="timer" class="small" style="margin-top:8px">00:15</div>
          </div>

          <div class="card" style="padding:12px">
            <div class="small">Resumo</div>
            <div style="margin-top:8px"><span id="correctCount">0</span> corretas · <span id="wrongCount">0</span> erradas</div>
          </div>

        </aside>
      </div>

    </div>
  </div>
<script>
  
// Banco de 50 perguntas com níveis (1=fácil, 4=expert)
const QUESTIONS = [
  {q:"O que é ativo em contabilidade?", choices:["Recursos controlados pela empresa","Dívidas da empresa","Lucro líquido","Despesas"], a:0, level:1},
  {q:"O que é passivo?", choices:["Dívidas e obrigações","Recursos da empresa","Capital próprio","Investimentos"], a:0, level:1},
  {q:"O que significa patrimônio líquido?", choices:["Ativos menos passivos","Total de dívidas","Lucro líquido","Despesas operacionais"], a:0, level:1},
  {q:"Qual é a função do balanço patrimonial?", choices:["Mostrar situação financeira da empresa","Calcular impostos","Registrar vendas","Controlar produção"], a:0, level:1},
  {q:"O que é receita?", choices:["Entradas de recursos","Saídas de recursos","Lucro líquido","Depreciação"], a:0, level:1},
  {q:"O que é despesa?", choices:["Saída de recursos","Entrada de recursos","Ativo","Lucro"], a:0, level:1},
  {q:"O que representa o lucro líquido?", choices:["Receita menos despesas e impostos","Ativos menos passivos","Capital social","Investimentos"], a:0, level:2},
  {q:"O que é depreciação?", choices:["Perda de valor de um ativo","Lucro da empresa","Receita acumulada","Dívida a pagar"], a:0, level:2},
  {q:"O que é uma provisão?", choices:["Reconhecimento de obrigação futura","Investimento em ações","Receita futura","Ativo intangível"], a:0, level:2},
  {q:"O que é ativo circulante?", choices:["Bens e direitos realizáveis em até 12 meses","Dívidas a longo prazo","Patrimônio líquido","Receita do exercício"], a:0, level:2},
  {q:"O que é passivo circulante?", choices:["Obrigações a pagar em até 12 meses","Ativos de longo prazo","Lucro acumulado","Despesas antecipadas"], a:0, level:2},
  {q:"O que é capital social?", choices:["Investimento dos sócios na empresa","Lucro líquido","Despesas operacionais","Dívidas a pagar"], a:0, level:1},
  {q:"O que são contas a receber?", choices:["Créditos que a empresa tem a receber","Dívidas da empresa","Lucro líquido","Investimentos em ações"], a:0, level:1},
  {q:"O que são contas a pagar?", choices:["Obrigações que a empresa precisa quitar","Ativos intangíveis","Receitas acumuladas","Lucro líquido"], a:0, level:1},
  {q:"O que é fluxo de caixa?", choices:["Controle de entradas e saídas de dinheiro","Demonstração de resultados","Balanço patrimonial","Demonstração de lucros"], a:0, level:2},
  {q:"O que é EBITDA?", choices:["Lucro antes de juros, impostos, depreciação e amortização","Lucro líquido","Receita total","Ativo circulante"], a:0, level:3},
  {q:"O que é custo de mercadoria vendida (CMV)?", choices:["Custo dos produtos vendidos","Lucro líquido","Despesas administrativas","Ativo imobilizado"], a:0, level:2},
  {q:"O que é ativo imobilizado?", choices:["Bens duráveis usados na operação da empresa","Investimentos financeiros","Lucro acumulado","Ativo circulante"], a:0, level:2},
  {q:"O que é passivo não circulante?", choices:["Obrigações a longo prazo","Dívidas de curto prazo","Lucro líquido","Ativo circulante"], a:0, level:2},
  {q:"O que é receita bruta?", choices:["Total das vendas antes de deduções","Lucro líquido","Despesas operacionais","Ativo total"], a:0, level:2},
  {q:"O que é receita líquida?", choices:["Receita bruta menos impostos e devoluções","Lucro líquido","Ativo circulante","Capital social"], a:0, level:2},
  {q:"O que é lucro operacional?", choices:["Lucro antes de receitas e despesas financeiras","Lucro líquido","EBITDA","Capital de giro"], a:0, level:3},
  {q:"O que é capital de giro?", choices:["Ativos circulantes menos passivos circulantes","Lucro líquido","Patrimônio líquido","Investimentos"], a:0, level:3},
  {q:"O que é razão contábil?", choices:["Relação entre ativos, passivos e patrimônio","Lucro líquido","Capital social","Despesas operacionais"], a:0, level:3},
  {q:"O que é balanço patrimonial dinâmico?", choices:["Balanço que permite acompanhamento contínuo","Balanço anual","Demonstração de lucros","Fluxo de caixa projetado"], a:0, level:4},
  {q:"O que são despesas operacionais?", choices:["Custos da operação da empresa","Investimentos","Receitas brutas","Capital social"], a:0, level:2},
  {q:"O que é receita operacional?", choices:["Receita das atividades principais da empresa","Lucro líquido","Investimentos","Ativo imobilizado"], a:0, level:2},
  {q:"O que é auditoria contábil?", choices:["Verificação das demonstrações financeiras","Registro de vendas","Controle de estoque","Fluxo de caixa"], a:0, level:3},
  {q:"O que é IFRS?", choices:["Normas internacionais de contabilidade","Imposto de renda","Demonstração financeira local","Auditoria interna"], a:0, level:3},
  {q:"O que é contabilidade gerencial?", choices:["Contabilidade voltada à tomada de decisão interna","Contabilidade fiscal","Auditoria externa","Controle de ativos"], a:0, level:3},
  {q:"O que é contabilidade fiscal?", choices:["Contabilidade voltada a tributos e obrigações fiscais","Controle interno","Auditoria","Gestão de capital"], a:0, level:3},
  {q:"O que é provisão para devedores duvidosos?", choices:["Estimativa de contas que podem não ser recebidas","Lucro líquido","Investimento","Ativo circulante"], a:0, level:3},
  {q:"O que é receita financeira?", choices:["Ganhos com aplicações financeiras","Vendas de produtos","Lucro operacional","Despesas operacionais"], a:0, level:2},
  {q:"O que é despesa financeira?", choices:["Juros pagos e custos financeiros","Imposto sobre vendas","Investimento em ações","Custo da mercadoria"], a:0, level:2},
  {q:"O que é valor presente líquido (VPL)?", choices:["Valor atual de fluxos de caixa futuros descontados","Lucro líquido","Receita bruta","Ativo circulante"], a:0, level:4},
  {q:"O que é custo fixo?", choices:["Custos que não variam com a produção","Custos variáveis","Despesa financeira","Ativo intangível"], a:0, level:2},
  {q:"O que é custo variável?", choices:["Custos que variam com a produção","Custos fixos","Despesas financeiras","Investimentos"], a:0, level:2},
  {q:"O que é análise vertical?", choices:["Análise percentual das contas em relação ao total","Análise de lucro","Fluxo de caixa","Capital de giro"], a:0, level:3},
  {q:"O que é análise horizontal?", choices:["Comparação de contas ao longo do tempo","Análise de lucro","Auditoria","Fluxo de caixa"], a:0, level:3},
  {q:"O que é patrimônio líquido negativo?", choices:["Quando passivos superam ativos","Quando ativos superam passivos","Lucro líquido negativo","Capital social insuficiente"], a:0, level:4},
  {q:"O que é capital próprio?", choices:["Investimento dos sócios","Empréstimos bancários","Lucro líquido","Ativo imobilizado"], a:0, level:2},
  {q:"O que é capital de terceiros?", choices:["Recursos de empréstimos e financiamentos","Investimentos próprios","Lucro líquido","Ativo circulante"], a:0, level:2},
  {q:"O que é teste de recuperabilidade de ativos (impairment)?", choices:["Verificação de perda de valor de ativos","Lucro líquido","Despesas operacionais","Receita líquida"], a:0, level:4},
  {q:"O que é conciliação contábil?", choices:["Comparação de registros contábeis com extratos ou documentos","Controle de estoque","Fluxo de caixa","Auditoria externa"], a:0, level:3},
  {q:"O que é rateio de despesas?", choices:["Distribuição proporcional de despesas entre departamentos","Lucro líquido","Investimentos","Ativo imobilizado"], a:0, level:3},
  {q:"O que é demonstração de resultados (DRE)?", choices:["Mostra o lucro ou prejuízo da empresa","Balanço patrimonial","Fluxo de caixa","Capital de giro"], a:0, level:2},
  {q:"O que é demonstração de fluxo de caixa (DFC)?", choices:["Controle das entradas e saídas de caixa","Lucro líquido","Ativo imobilizado","Capital social"], a:0, level:2},
  {q:"O que é receita operacional líquida?", choices:["Receita operacional menos deduções e impostos","Lucro líquido","Despesa operacional","Ativo circulante"], a:0, level:3},
  {q:"O que é goodwill em contabilidade?", choices:["Ágio pago em aquisição de empresas","Lucro líquido","Ativo circulante","Despesa operacional"], a:0, level:4},
  {q:"O que é valor contábil de um ativo?", choices:["Valor registrado no balanço","Preço de mercado","Lucro líquido","Depreciação acumulada"], a:0, level:3}
];

// Pontuação por nível

const SCORE_MAP = {1:10,2:20,3:30,4:50};

// Estado do jogo
let shuffled = [];
let current = 0;
let score = 0;
let correct = 0, wrong = 0;
let selectedDifficulty = 'all';
let timerEnabled = false;
let timerInterval = null;
let timeLeft = 15;

// Elements
const startBtn = document.getElementById('startBtn');
const nextBtn = document.getElementById('nextBtn');
const resetBtn = document.getElementById('resetBtn');
const difficultySelect = document.getElementById('difficultySelect');
const questionText = document.getElementById('questionText');
const answersDiv = document.getElementById('answers');
const currentIdx = document.getElementById('currentIdx');
const scoreEl = document.getElementById('score');
const scoreLarge = document.getElementById('scoreLarge');
const recordAllEl = document.getElementById('recordAll');
const recordByLevelEl = document.getElementById('recordByLevel');
const correctCount = document.getElementById('correctCount');
const wrongCount = document.getElementById('wrongCount');
const timerToggle = document.getElementById('timerToggle');
const timerEl = document.getElementById('timer');

// LocalStorage keys
const LS_RECORD_ALL = 'quiz_record_all';
const LS_RECORD_LEVEL = 'quiz_record_by_level';

// Funções
function loadRecords(){
  const all = parseInt(localStorage.getItem(LS_RECORD_ALL) || '0',10);
  const byLevel = JSON.parse(localStorage.getItem(LS_RECORD_LEVEL) || '{}');
  recordAllEl.textContent = all;
  recordByLevelEl.textContent = Object.entries(byLevel).map(e=>`L${e[0]}:${e[1]}`).join(' ');
}
function saveRecordIfNeeded(){
  const all = parseInt(localStorage.getItem(LS_RECORD_ALL) || '0',10);
  if(score>all) localStorage.setItem(LS_RECORD_ALL, String(score));
  const byLevel = JSON.parse(localStorage.getItem(LS_RECORD_LEVEL) || '{}');
  const level = selectedDifficulty==='all'? 'all' : selectedDifficulty;
  const prev = parseInt(byLevel[level]||'0',10);
  if(score>prev){ byLevel[level]=score; localStorage.setItem(LS_RECORD_LEVEL, JSON.stringify(byLevel)); }
  loadRecords();
}
function shuffleArray(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function prepareQuestions(){
  const lvl = selectedDifficulty;
  let pool = QUESTIONS.slice();
  if(lvl !== 'all') pool = pool.filter(p=>p.level === parseInt(lvl,10));
  pool = shuffleArray(pool);
  while(pool.length<50){ pool = pool.concat(shuffleArray(QUESTIONS.filter(p=> lvl==='all' || p.level===parseInt(lvl,10)))); }
  shuffled = pool.slice(0,50);
}
function startGame(){
  selectedDifficulty = difficultySelect.value;
  timerEnabled = timerToggle.checked;
  current = 0; score = 0; correct = 0; wrong = 0;
  prepareQuestions();
  renderQuestion();
  updateMeta();
  startBtn.disabled = true;
}
function endGame(){
  saveRecordIfNeeded();
  startBtn.disabled = false;
  nextBtn.disabled = true;
  questionText.textContent = `Fim do jogo! Você fez ${score} pontos. ${correct} corretas, ${wrong} erradas.`;
  answersDiv.innerHTML = '';
  stopTimer();
}
function updateMeta(){
  currentIdx.textContent = current+1;
  scoreEl.textContent = score;
  scoreLarge.textContent = score;
  correctCount.textContent = correct;
  wrongCount.textContent = wrong;
}
function renderQuestion(){
  stopTimer();
  const item = shuffled[current];
  questionText.textContent = item.q;
  answersDiv.innerHTML = '';
  item.choices.forEach((c,idx)=>{
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.textContent = c;
    btn.dataset.idx = idx;
    btn.addEventListener('click', ()=> selectAnswer(idx, btn));
    answersDiv.appendChild(btn);
  });
  nextBtn.disabled = true;
  updateMeta();
  if(timerEnabled){
    timeLeft = 15; renderTimer(); startTimer();
  } else { timerEl.textContent = '' }
}
function selectAnswer(idx, el){
  const item = shuffled[current];
  const correctIdx = item.a;
  const allBtns = Array.from(answersDiv.children);
  allBtns.forEach(b=>b.removeEventListener('click', ()=>{}));
  if(idx === correctIdx){
    el.classList.add('correct');
    score += SCORE_MAP[item.level] || 10;
    correct++;
  } else {
    el.classList.add('wrong');
    allBtns.find(b=>parseInt(b.dataset.idx,10)===correctIdx).classList.add('correct');
    wrong++;
  }
  nextBtn.disabled = false;
  updateMeta();
  stopTimer();
}
function nextQuestion(){
  current++;
  if(current>=shuffled.length || current>=50){
    endGame();
    return;
  }
  renderQuestion();
}
function resetGame(){
  stopTimer();
  startBtn.disabled = false;
  nextBtn.disabled = true;
  current = 0; score = 0; correct = 0; wrong = 0;
  questionText.textContent = 'Clique em "Iniciar Jogo" para começar.';
  answersDiv.innerHTML = '';
  updateMeta();
}
// Timer
function renderTimer(){ timerEl.textContent = `00:${String(timeLeft).padStart(2,'0')}`; }
function startTimer(){ if(timerInterval) clearInterval(timerInterval); timerInterval = setInterval(()=>{
  timeLeft--; renderTimer(); if(timeLeft<=0){ clearInterval(timerInterval); autoFail(); }
},1000); }
function stopTimer(){ if(timerInterval){ clearInterval(timerInterval); timerInterval=null; } }
function autoFail(){
  const item = shuffled[current];
  const allBtns = Array.from(answersDiv.children);
  allBtns.forEach(b=>{ b.removeEventListener('click', ()=>{}); b.classList.add('disabled'); if(parseInt(b.dataset.idx,10)===item.a) b.classList.add('correct'); });
  wrong++; nextBtn.disabled = false; updateMeta();
}
// Eventos
startBtn.addEventListener('click', ()=> startGame());
nextBtn.addEventListener('click', ()=> nextQuestion());
resetBtn.addEventListener('click', ()=> resetGame());
difficultySelect.addEventListener('change', ()=>{});
timerToggle.addEventListener('change', ()=>{});
// Init
loadRecords(); updateMeta();

const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
const fontSize = 18;
const columns = Math.floor(width / fontSize);
const drops = [];

// Inicializa a posição de cada coluna
for (let i = 0; i < columns; i++) {
  drops[i] = Math.random() * height;
}

function drawMatrix() {
  // Fundo semi-transparente para criar efeito rastro
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, width, height);

  ctx.fillStyle = "#0F0"; // verde clássico Matrix
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i]);

    // Reinicia a queda quando chega ao fim
    if (drops[i] > height && Math.random() > 0.975) drops[i] = 0;
    drops[i] += fontSize;
  }
}

// Atualiza a tela
setInterval(drawMatrix, 50);

// Ajusta o canvas ao redimensionar a janela
window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</script>
